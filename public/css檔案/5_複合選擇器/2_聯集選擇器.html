<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .rich{
            color: orange;
        }
        .beauty{
            color: red;
        }
        /* 選擇元素為p class為beauty */
        p.dog{
            color: green;
        }
        p.pig{
            color: pink;
        }
        .rich,
        .beauty,
        p.dog,
        p.pig#pc{
            font-size: 50px;
            background-color: azure;
        }
    </style>
</head>
<body>
    <h2 class="rich">土豪張三</h2>
    <h2 class="beauty">明星李四</h2>
    <hr>
    <p class="dog">小狗旺財</p>
    <p class="pig" id="pc">小朱佩琪</p>
</body>
</html>
