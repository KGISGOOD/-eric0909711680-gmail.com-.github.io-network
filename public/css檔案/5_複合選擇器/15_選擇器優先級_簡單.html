<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        /* 行內 > ID選擇器 > 類選擇器 > 元素選擇器 > 通配選擇器 */
        /* 只管重複的屬性 */
        #有 {
            color: antiquewhite;
        }
        .meme {
            color: aqua;
        }

        h2 {
            color: red;
        }

        * {
            color: green;
            font-size: 50px;
        }
    </style>
</head>
<body>
    <h2 class="meme" id="有">你為何不避</h2>
</body>
</html>
