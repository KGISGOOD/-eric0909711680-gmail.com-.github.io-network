<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .rich{
            color: orange;
        }
        .beauty{
            color: red;
        }
        /* 選擇元素為p class為beauty */
        p.beauty{
            color: green;
        }
        p.beauty#pc{
            color: blue;
        }
    </style>
</head>
<body>
    <h2 class="rich">土豪張三</h2>
    <h2 class="beauty">明星李四</h2>
    <hr>
    <p class="beauty">小狗旺財</p>
    <p class="beauty" id="pc">小朱佩琪</p>
</body>
</html>
