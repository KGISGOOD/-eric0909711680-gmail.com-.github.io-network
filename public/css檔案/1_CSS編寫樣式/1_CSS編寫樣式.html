<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>1_CSS編寫樣式</title>
    <link rel="stylesheet" href="./position3.css">
    <!-- CSS位置:內部樣式 -->
    <style>
        h2{
            color: blue;
            font-size: 80px;
        }
        p{
            color: green;
            font-size: 100px;
        }
    </style>
</head>
<body>
    <!-- 樣式1:行內樣式 -->
    <h1 style="color: red;font-size: 60px;">起飛</h1>
    <!-- 樣式2:內部樣式 -->
    <h2>你為何不避</h2>
    <p>321321321</p>
    <!-- 樣式3:外部樣式 -->
    <h3>321321321</h3>
    <h3>321321321</h3>
    <h3>321321321</h3>
    <h3>321321321</h3>
</body>
</html>
