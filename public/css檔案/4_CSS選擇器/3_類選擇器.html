<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <!-- 選取該類的元素 -->
    <style>
        .speak{
            color: red;
        }
        .answer{
            color: blue;
        }
        .big{
            size: 100px;
        }
        /* 選擇器中不能寫純數字 */
        /* .321321{
            color: #000;
        } */
    </style>
</head>
<body>
    <h1>歡迎來到土味情話網站</h1>
    <h2>土味情話</h2>
    <br>
    <h3>作者: 優秀的網友們</h3>
    <!-- class可以寫多個值 要用空格分開 -->
    <p class="speak big">千山萬水總是情，愛我多點行不行</p>
    <!-- 錯誤 -->
    <p class="speak" class="big">草莓、藍莓、蔓越莓今天你想了沒</p>
    <p class="speak">我心裡給你留了一塊地，對你的死心塌地</p>
    <br>
    <h2>反殺土味情話</h2>
    <br>
    <h3>作者: 更優秀的網友們</h3>
    <p class="answer">一寸光陰一寸金，勸你了這條心</p>
    <p class="answer">西瓜、南瓜、哈密瓜，把你打成大傻瓜</p>
    <p class="answer">我心裡只有一塊地、我的瑪莎拉蒂</p>
</body>
</html>
