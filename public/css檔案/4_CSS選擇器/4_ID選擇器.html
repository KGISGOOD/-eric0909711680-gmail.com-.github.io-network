<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <!-- 選取單一個元素 -->
    <style>
        #earthy{
            size: 80;
        }
        #turn_earthy{
            size: 80;
        }
        /* 開頭不能是數字 */
        #1turn_earthy{
            size: 80;
        }

    </style>
</head>
<body>
    <h1>歡迎來到土味情話網站</h1>
    <h2 id="earthy">土味情話</h2>
    <br>
    <h3>作者: 優秀的網友們</h3>
    <!-- class可以寫多個值 要用空格分開 -->
    <p>千山萬水總是情，愛我多點行不行</p>
    <!-- 錯誤 -->
    <p>草莓、藍莓、蔓越莓今天你想了沒</p>
    <p>我心裡給你留了一塊地，對你的死心塌地</p>
    <br>
    <h2 id="turn_earthy">反殺土味情話</h2>
    <br>
    <h3>作者: 更優秀的網友們</h3>
    <p >一寸光陰一寸金，勸你了這條心</p>
    <p >西瓜、南瓜、哈密瓜，把你打成大傻瓜</p>
    <p >我心裡只有一塊地、我的瑪莎拉蒂</p>
</body>
</html
