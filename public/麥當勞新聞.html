<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatted News Content</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive; /* Changed font to Comic Sans MS */
            margin: 0;
            padding: 20px;
            background-color:#FFFACD; 
        }
       
        .news-container {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 20px;
        }
        .news-item {
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
            margin-bottom: 10px;
        }
        .news-item:last-child {
            border-bottom: none;
        }
        .news-title {
            color: #333;
            font-size: 1.2em;
        }
        .news-content {
            color: #666;
        }
        .news-button {
            display: inline-block;
            margin-top: 5px;
            color: #007bff;
            text-decoration: none;
        }
        .news-button:hover {
            text-decoration: underline;
        }
        .link-back {
            display: block;
            color: #010c17;
            text-decoration: none;
            margin-bottom: 20px;
        }
        .footer-content {
            display: flex; 
            justify-content: space-between;
            background-color: #333;
            color: white;
            padding: 20px;
        }
        .footer-content div {
            margin: 10px;
        }
        .footer-content p {
            margin: 0;
        }
        .footer-content li {
            list-style: none;
            margin: 5px 0;
        }
        .footer-content a {
            margin: 0 5px;
        }
        .footer-content a img {
            width: 30px;
            height: 30px;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div style="display: flex; align-items: center; justify-content: center;">

        </a>
    </div>

            <a href="新聞-1.html" class="news-button">閱讀更多</a>
        </div>
        <div class="news-item">
            <div class="news-title">麥當勞證實：銷售超過預期</div>
            <a href="新聞-2.html" class="news-button">閱讀更多</a>
        </div>
        <div class="news-item">
            <div class="news-title">麥當勞6月開賣「窮鬼套餐」</div>
            <a href="新聞-3.html" class="news-button">閱讀更多</a>
        </div>
    </div>

</body>
</html>
