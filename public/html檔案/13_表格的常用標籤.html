<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>表格的常用標籤</title>
</head>
<body>
    <a href="https://myanimelist.net/" target="_self">myanimelist</a>
    <!-- br:換行標籤 -->
    <br>
    <a href="https://ani.gamer.com.tw/animeList.php" target="_blank">動畫瘋</a>

    <div>第一章</div>
    <p>xxxxxxxxxxxxxxxxxxxx</p>
    <!-- hr:分割線 -->
    <hr>
    <div>第二章</div>
    <p>xxxxxxxxxxxxxxxxxxxxxxxxxxx</p>
    
    <!-- 案原文顯示 -->
    <pre>
        I      LOVE      YOU
           I   LOVE   YOU
               LOVE
    </pre>
</body>
</html>
