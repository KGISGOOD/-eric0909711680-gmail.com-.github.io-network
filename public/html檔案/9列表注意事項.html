<!DOCTYPE html>
<html lang="zh-TW">
    <head>
        <meta charset="utf-8">
        <title>列表注意事項</title>
    </head>
    <body>
        <h2>要把大象放進冰箱需要幾步</h2>
        <!-- 1. ol、ul 裡面盡量使用 li ，否則會破壞列表結構-->
        <!-- 2. li 盡量不要單獨使用 -->
        <ol>
            <li>把冰箱門打開</li>
            <li>把大象放進去</li>
            <li>把冰箱門關起來</li>
        </ol>

        <h2>想旅遊的城市</h2>
        <!-- 3.列表是可以嵌套的 -->
        <ul>
            <li>
                <span>台南</span>
                <ul>
                    <li>找朋友</li>
                    <li>吃美食</li>
                    <li>環島</li>
                </ul>
            </li>
            <li>花蓮</li>
            <li>台中</li>
        </ul>   

        <h2>如何更好學習</h2>
        <!-- 在dl中，一個術語名稱可以有多個術語描述 -->
        <!--  -->
        <dl>
            <dt>做好筆記</dt>
            <dd>筆記是以後我們復習一個好的手段</dd>
            <dd>可以用電子版或是手寫</dd>
            <dt>多加練習</dt>
            <dd>手敲出來的代碼才是自己的</dd>
            <dt>不要怕出錯</dt>
            <dd>錯越多就有越多學習機會</dd>
        </dl>
    </body>
</html>
