<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>塊級元素與行列元素</title>
</head>
<body>
    <!-- 塊級元素：獨佔一行 -->
    <marquee >菜狗</marquee>
    <marquee >菜狗</marquee>
    <h1>菜狗</h1>
    <h1>菜狗</h1>
    <p>菜狗</p>
    <div>菜狗</div>
    <div>菜狗</div> 

    <!-- 行內元素：不獨站一行 -->
    <input type="text">
    <input type="text">
    <span>菜狗</span>
    <span>菜狗</span> 

    <!-- 規則1：塊級元素中能寫行內元素、塊級元素(幾乎甚麼都能寫) -->
    <div>
        <span>菜狗1</span>
        <input type="text">
        <div菜狗2</div>
    </div> 

    <!-- 規則2：行內元素中能寫行內元素，但不能寫塊級元素 -->
    <span>
        <span>菜狗1</span>
        <input type="text">
        <span>菜狗2</span>
    </span>
    <span>菜狗3</span> 
    <!-- 會導致兩個span合為一體 -->

    <!-- 特殊規則：h1系列元素不能互相嵌套 -->
    <!-- 特殊規則：p 中不能放塊元素 -->
</body>
</html>
