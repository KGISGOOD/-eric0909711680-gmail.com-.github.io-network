<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>表格基本結構</title>
</head>
<body>
    <table border="1">
        <!-- 表格標題 -->
        <caption>學生信息</caption>
        <!-- 表格頭部 -->
        <thead>
            <!-- table row -->
            <tr>
                <!-- table head -->
                <th>姓名</th>
                <th>性別</th>
                <th>年齡</th>
            </tr>
        </thead>
        <!-- 表格主體 -->
        <tbody>
            <tr>
                <td>小白</td>
                <td>男</td>
                <td>16</td>
            </tr>
            <tr>
                <td>小黑</td>
                <td>男</td>
                <td>18</td>
            </tr>
            <tr>
                <td>小美</td>
                <td>女</td>
                <td>17</td>
            </tr>
        </tbody>
        <!-- 表格腳註 -->
        <tfoot>
            <tr>
                <td></td>
                <td></td>
                <td>共計3人</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
