<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>表格基本結構</title>
</head>
<body>
    <!-- height="500":表格高度至少500-->
    <table border="1" width="200" height="200" cellspacing="0">
        <!-- 表格標題 -->
        <caption>學生信息</caption>
        <!-- align:水平對齊 valign:垂直對齊  -->
        <thead height="50" align="left" valign="top">
            <!-- table row -->
            <tr height="50" width="320" align="left" valign="top">
                <!-- table head -->
                <th height="50" width="320" align="left" valign="top">姓名</th>
                <th>性別</th>
                <th>年齡</th>
            </tr>
        </thead>
        <!-- 表格主體 -->
        <tbody height="50" align="left" valign="top">
            <tr height="50" align="left" valign="top">
                <td height="50" width="320" align="left" valign="top">小白</td>
                <td>男</td>
                <td>16</td>
            </tr>
            <tr>
                <td>小黑</td>
                <td>男</td>
                <td>18</td>
            </tr>
            <tr>
                <td>小美</td>
                <td>女</td>
                <td>17</td>
            </tr>
        </tbody>
        <!-- 表格腳註 -->
        <tfoot height="50" align="left" valign="top">
            <tr>
                <td></td>
                <td></td>
                <td>共計3人</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
