<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .tomato {
            color: tomato;
        }
        .student {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- id:身分 不可以重複 -->
    <div id="hello1">123</div>
    <div id="hello2">456</div>

    <!-- class:類別 可以重複 -->
    <div class="student">小黑</div>
    <div class="student">小白</div>

    <!-- style:css中的屬性，改用class -->
    <div class="tomato">番茄</div>

    <!-- 把文字順序顛倒 -->
    <bdo dir="rtl">你是年少的歡喜</bdo>

    <!-- 文字是靠左還是靠右 -->
    <div dir="rtl">你是年少的歡喜</div>

    <!-- 顯示文字說明 -->
    <div title="英雄聯盟">LOL</div>

    <!-- 外部連結 -->
    <a title="myanimelist網站" href="https://myanimelist.net/" target="_self">myanimelist</a>
</body>
</html>
