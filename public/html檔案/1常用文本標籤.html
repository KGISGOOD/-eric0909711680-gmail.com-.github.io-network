<!DOCTYPE html>
<html>
    <head>
        <meta charset="zh-TW">
        <title>Document</title>
        <style>
            span{
                color: red;
            }
        </style>
    </head>
    <body>
        <!-- em定義:要著重閱讀的內容 -->
        <p>
            聲稱可追回遭詐款項? 都是<em>二次詐騙話術!!!</em>
        </p>
        <!-- strong定義:十分重要內容 -->
        <p>
            趁電信業者合併之際，<strong>詐騙簡訊話術再升級!</strong> 刑事局呼籲民眾勿受騙!
        </p>
        <!-- span定義:用於包裹短語的通用容器     -->
        <p>
            main角:<span>Jax、GP、Jayce</span>
        </p>
    </body>
</html>
