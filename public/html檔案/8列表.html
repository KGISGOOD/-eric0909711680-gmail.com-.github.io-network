<!DOCTYPE html>
<html lang="zh-TW">
    <head>
        <meta charset="utf-8">
        <title>列表</title>
    </head>
    <body>
        <h2>要把大象放進冰箱需要幾步</h2>
        <!-- ol:有序列表 -->
        <ol>
            <li>把冰箱門打開</li>
            <li>把大象放進去</li>
            <li>把冰箱門關起來</li>
        </ol>

        <h2>想旅遊的城市</h2>
        <!-- ul:無序列表 -->
        <ul>
            <li>台南</li>
            <li>花蓮</li>
            <li>台中</li>
        </ul>   

        <h2>如何更好學習</h2>
        <!-- dl:自定義列表 -->
        <!-- dl的重點就是有術語名稱、術語描述 -->
        <dl>
            <!-- dt術語的標題 -->
            <dt>做好筆記</dt>
            <!-- dd術語的說明 -->
            <dd>筆記是以後我們復習一個好的手段</dd>
            <dt>多加練習</dt>
            <dd>手敲出來的代碼才是自己的</dd>
            <dt>不要怕出錯</dt>
            <dd>錯越多就有越多學習機會</dd>
        </dl>
    </body>
</html>
